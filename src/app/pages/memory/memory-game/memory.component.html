<main class="d-flex justify-content-center">
    <div class="game-container mt-3">
        <app-board class="board"></app-board>
        <div class="row">
            <div class="container game-status pt-2">
                <div class="row">
                    <div class="col d-flex justify-content-center align-items-center">
                        <div class="text text-center">{{statusText}} </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm d-flex justify-content-center align-items-center pt-3">
                        <div class="form-check pr-2 sound-radio-button">
                            <input type="checkbox" class="form-check-input" [(ngModel)]="sound">
                            <label class="form-check-label">Sound</label>
                        </div>
                        <button class="btn btn-dark mr-2" (click)="resetBoard()">Reset Board</button>
                        <app-rules-modal-button [title]="games.MEMORY.modal.title" [body]="games.MEMORY.modal.body">
                        </app-rules-modal-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <audio #audioTag [src]="audioSrc" autoplay="false"></audio>
</main>
