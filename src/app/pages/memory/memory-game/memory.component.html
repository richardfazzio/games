<main class="d-flex justify-content-center pt-5">
    <div class="game-container">
        <app-board class="row board"></app-board>
        <div class="row">
            <div class="container game-status pt-3">
                <div class="row">
                    <div class="col d-flex justify-content-center align-items-center">
                        <div class="text">{{statusText}} </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm d-flex justify-content-center align-items-center pt-3">
                        <div class="form-check pr-2 sound-radio-button">
                            <input type="checkbox" class="form-check-input" [(ngModel)]="sound">
                            <label class="form-check-label">Sound</label>
                        </div>
                        <button class="btn btn-dark" (click)="resetBoard()">Reset Board</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <audio #audioTag [src]="audioSrc" autoplay="false"></audio>
</main>
