
<div class="container pt-3">
    <div class="col">
        <div class="row d-flex justify-content-center align-items-center">
            <svg class="words-game bg-dark" height="700" width="700">
                <text *ngFor="let word of words" [attr.x]="word.y" [attr.y]="word.y">
                    {{word.text}}
                </text>
            </svg>
        </div>
        <div class="row mt-2  d-flex justify-content-center align-items-center">
            <div class="col-sm-4 text-center">
                <input type="text" class="form-control bg-dark border-secondary text-light" [(ngModel)]="userText">
            </div>
            <div class="col-sm-3 text-right">
                <button class="btn btn-dark">Start</button>
            </div>
        </div>
    </div>
</div>
